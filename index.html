<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">

  <title>Bank Website</title>
</head>

<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to my bank</h1>

    <div class="submit-area">
        <h4>Log in</h4>
        <input type="text" class="form-control " placeholder="Enter your Email here"> <br>
        <input type="password"   class="form-control  "  placeholder="Passwod">
        <br>
        <button class="btn btn-success " id="login"> Enter</button>
    </div>


  </div>

  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
       <div class="diposit">
        <h5>Deposit</h5>
        <h1> $<span id="currentDeposit">00 </span></h1>
       </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw">
          <h5>Withdraw</h5>
          <h1>$ <span id="currentWithdraw">00</span></h1>
        </div>
      </div>
      <div class="col-md-4">
         <div class="balance">
          <h5>Balance</h5>
          <h1>$ <span id="depositBalance">1200 </span>  </h1>
         </div>
      </div>
    </div>

    <div class="row py-5">
      <div class="col-md-6">
        <div class="submit-area">
          <h4 class="d-flex justify-content-start"> Deposit</h4>
          <input id="depositAmmount" type="text" class="form-control " placeholder="$ ammount you want to deposit">
          <br>
          <button  id="addDeposit" class=" btn btn-success   d-flex justify-content-start  " > Deposit </button>
        </div>
       
      </div>
      <div class="col-md-6">
        <div class="submit-area  ">
          <h4 class="d-flex justify-content-start" > Withdraw</h4>
          <input id="withdrawAmmount" type="text" class="form-control " placeholder="$ ammount you want to withdraw">
          <br>
          <button id="addWithdraw" class="btn btn-success  d-flex justify-content-start " id="  withdraw-handeler">  Withdraw</button>
        </div>
       
      </div>
    </div>
    
  </div>
